<body>
    <h1> Probando el cambio de tamaño de las ventanas</h1>
    <p>Si el tamaño de la ventana/pantalla es mayor a 500px, el color de la ventana será VERDE</p>
    <p>Si el tamaño de la ventana/pantalla es menor a 400, el color de la ventana será NARANJA</p>
    <P>Si es un tamaño entre 400 y 500 quedará en blanco</P>
