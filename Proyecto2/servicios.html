    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <script src="assets/javaScript/servicios.js"></script>
    <title>Servicios</title>
</head>
<body>
    <nav>
        <ul class="nav">
            <li><a href="index.html">Inicio</a></li>
            <li><a href="servicios.html">Servicios</a></li>
        </ul>
    </nav>
    <div class="content-header">  
        <div class="front-page">
            <h2> SERVICIOS </h2>
        </div>
    </div>

    <div class="content" id="news">
        <div class="news-section">
            <div class="news-article">
                <h2 class="title"> Cotizador de la Veterinaria (ver el  tema de los precios)</h2>
            
                <div class="news">

                    <form method="GET" action="index.html" onsubmit="return verificar()">
                        <Label for="servicios"> Servicio de: </Label>
                        <select name="servicios" id="servicios" onchange="mostrarCampos()" >
                            <option value=""> ---</option>
                            <option value="0"> Peluquería</option>
                            <option value="1"> Baño </option>
                            <option value="2"> Vacunación</option>
                            <option value="3"> Consulta Médica</option>
                            <option value="4"> Limpieza de Acuario</option>
                        </select>
                        
                        <div id="contenedor"></div>
                        <div class="campoAnimales" id="campoAnimales">
                            <div class="col">
                                <label for="cantidadAnimales">Cantidad de Animales: </label>
                                <input type="number" name="cantidadAnimales" id="cantidadAnimales">
                            </div>
                            <div class="col">
                                <label for="raza">Raza:</label>
                                <input type="text" name="raza" id="raza">
                            </div>
                            <div class="col">
                                <label for="peso">Peso: </label>
                                <input type="number" name="peso" id="peso">
                            </div>
                            <div class="col">
                                <label> Es animal doméstico? </label>
                                <input type="radio" name="domestico" id="animalDomestico" value="si"> si
                                <input type="radio" name="domestico" id="animalNoDomestico" value="no"> no
                            </div>
                            <div class="col">
                                 <label> Es agresivo? </label>
                                <input type="radio" name="agresivo" id="animalAgresivo" value="si"> si
                                <input type="radio" name="agresivo" id="animalNoAgresivo" value="no"> no
                            </div>
                            <div class="col">
                                <label> Son clientes de la veterinaria? </label>
                                <input type="radio" name="cliente" id="clienteSi" value="si"> si
                                <input type="radio" name="cliente" id="clienteNo" value="no"> no
                            </div>
                        </div>

                        <div class="campoAcuario">
                            <div class="col">
                                <p>Dimensiones del acuario </p>
                                <label for="altoAcuario">Alto: </label>
                                <input type="number" name="altoAcuario" id="altoAcuario">
                            </div>
                            <div class="col">
                                <label for="anchoAcuario">Ancho: </label>
                                <input type="number" name="anchoAcuario" id="anchoAcuario">
                            </div>
                            <div class="col">
                                <label for="cantPeces">Cantidad de peces: </label>
                            <input type="number" name="cantPeces" id="cantPeces">
                            </div>
                        </div>

                        <div class="col">
                            <label for="observacion"> Tiene alguna observación que deba contarle al veterinario? </label>
                            <textarea name="observacion" id="observacion"></textarea>
                        </div>
                        
                        
                        <div class="campoAnimales">
                            <div class="col">
                                <p>Sucursales </p>
                                <label for="sucursalEntrega">Entrega: </label>
                                <select name="sucursalEntrega" id="sucursalEntrega">
                                    <option value="">---</option>
                                    <option value="0">Veterinaria Central</option>
                                    <option value="1">Sucursal Pueyrredón</option>
                                    <option value="2">Sucursal Km 8</option>
                                    <option value="3">Sucursal Caleta Córdoba</option>
                                    <option value="4">Sucursal Rada Tilly</option>
                                </select>
                            </div>
                            <div class="col">
                                <label for="sucursalRetiro">Retiro: </label>
                                <select name="sucursalRetiro" id="sucursalRetiro">
                                    <option value="">---</option>
                                    <option value="0">Veterinaria Central</option>
                                    <option value="1">Sucursal Pueyrredón</option>
                                    <option value="2">Sucursal Km 8</option>
                                    <option value="3">Sucursal Caleta Córdoba</option>
                                    <option value="4">Sucursal Rada Tilly</option>
                                </select>
                            </div>                            
                        </div>

                        <div class="campoAcuario">
                            <div class="col">
                                <label for="domicilioAcuario">Domicilio donde se encuentra: </label>
                                <input type="text" name="domicilioAcuario" id="domicilioAcuario">
                            </div>
                        </div>
                        <div class="centrarBoton">
                            <button class="btn btn-success" type="submit" >Enviar</button>
                        </div>
                    </form>
                </div>
        </div>
        </div>
    </div>

                </ul>
            </div>
            <div class="col">
                <ul class="footer-list">
                    <li><a href="geolocalizacion.html">Geolocalizacion</a></li>
                    <li><a href="juegos.html">Juegos</a></li>
                </ul>
            </div>
        </div>
    </footer>

</body>
</html>
