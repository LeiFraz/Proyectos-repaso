<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    
    <div class="container mt-3">

        <form id="formulario" novalidate>
            <input class="form-control mb-3" type="text" name="inputNombre" id="inputNombre" maxlength="10" minlength="3" required pattern="^[a-zA-Z]*$" title="ingrese solo letras" placeholder="Ingrese su Nombre" value="Leo">
            <p class="text-danger mb-2 d-none" id="alertNombre">Texto de error inputNombre</p>

            <input class="form-control mb-3" type="email" name="inputEmail" id="inputEmail" required title="ingrese un correo valido" placeholder="Ingrese su Email" value="correo@correo.com">
            <p class="text-danger mb-2 d-none" id="alertEmail">Texto de error inputNombre</p>

            <button class="btn btn-primary">Enviar</button>
        </form>

        <div class="alert alert-success my-2 d-none" id="alertExito"></div>
    </div>

    <script src="javascript/10-formData.js"></script>
</body>
</html>
