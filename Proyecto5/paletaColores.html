<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaSCRIPT</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    
</head>
<body>
    <div class="container">
        <div class="mt-3 text-center row justify-content-center">
            <div class="col-12 col-md-6">
                <label for="inputColor" class="form-label">Paleta de Colores</label>
                <input type="color" class="form-control form-control-color mt-3 w-50 m-auto" id="inputColor" value="#dc3545" title="Choose your color">
                
                <div class="mt-3">
                    <button class="btn btn-primary" id="btnVisualizar"> Visualizar</button>
    
                    <p class="mt-3" id="textHexa">#dc3545</p>
    
                    <div class="card p-5" id="fondoHexa" style="background-color: #dc3545;">
    
                    </div>
                </div>
            </div>
        </div>
    </div>
    

    <script src="paletaColores.js"></script>
</body>
</html>
