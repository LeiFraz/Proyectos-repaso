<!DOCTYPE html>
<html lang="es">
<head>

</head>
<body>
    
    <main class="container mt-3">
        <div class="row text-center">
            
            <article class="col-sm-4 mb-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title"> Frutilla üçì</h1>
                            <p class="lead"> $300</p>
                        <button class="btn btn-outline-primary" data-fruta="Frutilla" data-precio="300">Agregar</button>
                    </div>
                </div>
            </article>

            <article class="col-sm-4 mb-3">
                <div class="card">
                    <div class="card-body">

                    </div>
                </div>
            </article>

            <article class="col-sm-4 mb-3">
                <div class="card">
                    <div class="card-body">

                </div>
            </article>

        </div>

    </main>

    <section class="container mt-3">
        <ul class="list-group" id="carrito">
            
        </ul>
    </section>

    <footer id="footer" class="container mt-3">

                <div class="card-body d-flex align-items-center justify-content-between">
                    <p class="lead mb-0"> Total $<span>1500</span></p>
                    <button class="btn btn-outline-info"> Finalizar Compra</button>
                </div>
            </div>
        </template>
    </footer>

    <template id="template">
        <li class="list-group-item bg-secondary text-white">
            <span class="badge bg-primary rounded-pill align-middle">5</span>
            <span class="lead">Frutilla</span>
        </li>
        <li class="list-group-item d-flex justify-content-between align-items-center">
            <div>
                <p class="lead mb-0"> Total: $<span>300</span></p>
            </div>

            <div>
                <button class="btn btn-sm btn-danger">Quitar</button>
                <button class="btn btn-sm btn-success">Agregar</button>
            </div>
        </li>
    </template>

    <script src="javascript/9-carritoCompras_v3.js"></script>
