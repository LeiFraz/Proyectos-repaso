<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario POO</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container my-5">
        <h1> Agregar Estudiantes y Profesores</h1>
        <form id="formulario">
            <input class="form-control mb-3" type="text" value="Pablo" name="nombre" pattern="^[a-zA-z\s]*$" minlength="3" maxlength="25" placeholder="Ingrese el Nombre" required>
            <p class="text-danger mb-3 d-none" id="alertNombre"> Error en el nombre</p>

            <input class="form-control mb-3" type="number"value="3" name="edad" placeholder="Ingrese la Edad">
            <p class="text-danger mb-3 d-none" id="alertEdad"> Error en la edad</p>

            <select class="form-select mb-3" name="opcion" aria-label="Default select example">
                <option value="Estudiante" selected>Estudiante</option>
                <option value="Profesor">Profesor</option>
            </select>

            <button class="btn btn-primary" type="submit">Agregar</button>
        </form>

        <div class="alert alert-success my-2 d-none" id="alertExito"></div>

        <section class="row mt-3">
            <div class="col-6" id="cardsEstudiantes"></div>

            <div class="col-6" id="cardsProfesores"></div>
        </section>
    </div>    

    <template id="templateEstudiantes">
        <article class="card mb-2">
            <div class="card-body">
                <h5>
                    <span class="text-primary">Nombre</span>
                    <span class="badge bg-success">Aprobado</span>
                </h5>
                <h6></h6>
                <p class="lead">edad</p>
                <button class="btn btn-success">Aprobar</button>
                <button class="btn btn-danger">Reprobar</button>
            </div>
        </article>
    </template>

    <template id="templateProfesores">
        <article class="card mb-2 bg-dark text-white">
            <div class="card-body">
                <h5>Nombre</h5>
                <h6>Profesor</h6>
                <p class="lead">edad</p>
            </div>
        </article>
    </template>
    <script src="javascript/15-formularioPOO.js"></script>
</body>
</html>
