<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container-md my-5">
        <h1 class="text-center mb-4">AÃ±adir Estudiantes y Profesores</h1>

        <form id="formulario">
            <div class="row justify-content-center">
                <div class="col-3 col-sm-12 col-md-6 col-lg-3">
                    <input class="form-control mb-2" type="text" value="Leonardo" name="nombre"  minlength="3" maxlength="25" placeholder="Ingrese su Nombre" required>
                    <p class="alert alert-danger text-danger mb-3 d-none" id="alertNombre"> Error en el nombre</p>
                </div>
               
                <div class="col-3 col-sm-12 col-md-6 col-lg-3">
                    <input class="form-control mb-2" type="edad" value="24" name="edad" placeholder="Ingrese su edad" required>
                <p class="alert alert-danger text-danger mb-3 d-none" id="alertEdad"> Error en la edad</p>
                </div>
    
                <div class="col-3 col-sm-12 col-md-12 col-lg-3">
                    <select class="form-select mb-3" name="seleccion" aria-label="Default select example">
                        <option value="Estudiante" selected>Estudiante</option>
                        <option value="Profesor">Profesor</option>
                    </select>
                </div>
                <button class="btn btn-success col-3 col-lg-4" type="submit">Agregar</button>
            </div>
        </form>

        <section class="row mt-3">
            <div class="col-6" id="cardsEstudiantes"> </div>
            <div class="col-6" id="cardsProfesores"> </div>
        </section>
    </div>

    <template id="templateEstudiantes">
        <article class="card mb-2">
            <div class="card-body">
                <h5>
                    <span class="text-primary">nombre</span>
                    <span class="badge bg-success">aprobado</span>
                </h5>
                <h6>Tipo</h6>
                <p class="lead"> edad </p>
                <button class="btn btn-success">Aprobar</button>
                <button class="btn btn-danger">Reprobar</button>
            </div>
        </article>
    </template>

    <template id="templateProfesores">
        <article class="card bg-dark text-white mb-2">
            <div class="card-body">
                <h5>
                    <span class="text-primary">nombre</span>
                </h5>
                <h6>Tipo</h6>
                <p class="lead"> edad </p>
            </div>
        </article>
    </template>

    <script src="javascript/15-formularioPOO.js"></script>
</body>
</html>
